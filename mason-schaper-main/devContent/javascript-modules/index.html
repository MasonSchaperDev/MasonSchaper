<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA with JavaScript Modules</title>
    <style>
      /* Basic styling for clarity */
      nav {
        background-color: #f0f0f0;
        padding: 1em;
      }
      nav a {
        margin-right: 1em;
        text-decoration: none;
        color: #333;
      }
      #content {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <nav>
      <!-- Each link includes a data attribute for routing purposes -->
      <a href="#" data-route="home">Home</a>
      <a href="#" data-route="about">About</a>
      <a href="#" data-route="contact">Contact</a>
      <a href="#" data-route="dogs">Our Dogs</a>
    </nav>
    <!-- A content container where pages will be loaded -->
    <div id="content"></div>
    <!-- Import the main app module -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
