<!-- default paragraph, content editable div, save content and load from local storage. no edit, -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editable Paragraph with LocalStorage</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      width: 600px;
    }

    .editable {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
      min-height: 100px;
      font-size: 16px;
    }

    .editable:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="container">
        <div id="editableDiv"
        class="editable"
        contenteditable="true">
        Simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the lea
    </div>
    <button onclick="saveText()">Save</button>
    </div>
    <script>
        const editableDiv = document.getElementById("editableDiv");
        
        const savedParagraph = localStorage.getItem("editableParagraph");
        if (savedParagraph) {
            editableDiv.innerHTML = savedParagraph;
        }

        function saveText() {
            const defaultText = editableDiv.innerHTML.trim();
            localStorage.setItem("editableParagraph", defaultText);
            alert("Text has been saved.");
        }

    </script>
    

</body>
</html>
