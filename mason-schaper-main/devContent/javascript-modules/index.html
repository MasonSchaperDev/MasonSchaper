<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA with JavaScript Modules</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      /* Basic styling for clarity */

      * {
        box-sizing: border-box;
      }
      
      .column {
        float: left;
        width: 33.3%;
        padding: 10px;
      }

    .row:after {
        content: "";
        display: table;
        clear: both;
     }

      nav {
        background-color: #f0f0f0;
        padding: 1em;
      }

      nav a {
        margin-right: 1em;
        text-decoration: none;
        color: #333;
      }

      #content {
        padding: 1em;
      }

      #about-mason-style {
        font-family: "Raleway", sans-serif;
        color: #254993;
      }

      img {
        border: 2px solid #ff2626;
        height: 150px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <nav>
      <!-- Each link includes a data attribute for routing purposes -->
      <a href="#" data-route="home">Home</a>
      <a href="#" data-route="about">About</a>
      <a href="#" data-route="contact">Contact</a>
      <a href="#" data-route="dogs">Our Dogs</a>
      <a href="#" data-route="location">Location</a>
      <a href="#" data-route="mason">About Mason</a>
    </nav>
    <!-- A content container where pages will be loaded -->
    <div id="content"></div>
    <!-- Import the main app module -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
